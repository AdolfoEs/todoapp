<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi To-Do App</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#5b8cff" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
  </head>

  <body>
    <div class="app" role="application" aria-labelledby="appTitle">
      <header class="header">
        <div>
          <h1 id="appTitle" class="title">Mi lista de tareas</h1>
          <p class="subtitle">Hola, <span id="userName">Usuario</span></p>
        </div>
        <button id="logoutBtn" class="btn btn-ghost" type="button" title="Cerrar sesión">
          Salir
        </button>
      </header>

      <section class="panel">
        <div class="row">
          <div style="display: grid; gap:8px;">
            <div class="field">
              <label class="label" for="taskInput">Nueva tarea</label>
              <input
                id="taskInput"
                class="input"
                type="text"
                placeholder="Ej: hacer ejercicio"
                autocomplete="off"
              />
            </div>

            <div class="time-row" style="display:flex;gap:8px;align-items:center;">
              <div class="field" style="flex:1;">
                <label class="label" for="startTime">Desde</label>
                <input id="startTime" class="input" type="time" />
              </div>
              <div class="field" style="flex:1;">
                <label class="label" for="endTime">Hasta</label>
                <input id="endTime" class="input" type="time" />
              </div>
            </div>
          </div>

          <button id="addBtn" class="btn btn-primary" type="button" aria-label="Agregar tarea">
            Agregar
          </button>
        </div>

        <div class="toolbar">
          <div class="filters" role="tablist" aria-label="Filtros de tareas">
            <button class="chip is-active" id="filterAll" type="button">Todas</button>
            <button class="chip" id="filterPending" type="button">Pendientes</button>
            <button class="chip" id="filterDone" type="button">Completadas</button>
          </div>

          <div class="right">
            <button id="clearDoneBtn" class="btn btn-ghost" type="button" title="Borra todas las completadas">
              Limpiar completadas
            </button>
          </div>
        </div>
      </section>

      <section class="panel">
        <div class="meta">
          <span id="counter" class="counter">0 tareas</span>
          <span class="hint">Tip: doble click en el texto para editar.</span>
        </div>

        <ul id="taskList" class="list" aria-label="Lista de tareas"></ul>

        <div id="emptyState" class="empty is-hidden" aria-live="polite">
          <div class="empty__icon" aria-hidden="true">✓</div>
          <div class="empty__title">No hay tareas aún</div>
          <div class="empty__text">Escribe una tarea arriba y presiona "Agregar".</div>
        </div>
      </section>

      <footer class="footer">
        <span>Frontend: HTML/CSS/JS</span>
        <span class="dot">•</span>
        <span>Backend: Node + Express</span>
        <span class="dot">•</span>
        <span>DB: SQLite</span>
      </footer>
    </div>

    <!-- Modal 1: tipo de comida -->
    <div id="modalMealType" class="modal-overlay is-hidden" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalMealTypeTitle">
        <h2 id="modalMealTypeTitle" class="modal-title">Tipo de comida</h2>
        <div class="modal-meal-btns">
          <button type="button" class="btn btn-primary modal-meal-btn" data-meal="desayuno">Desayuno</button>
          <button type="button" class="btn btn-primary modal-meal-btn" data-meal="media_manana">Media Mañana</button>
          <button type="button" class="btn btn-primary modal-meal-btn" data-meal="almuerzo">Almuerzo</button>
          <button type="button" class="btn btn-primary modal-meal-btn" data-meal="cena">Cena</button>
        </div>
        <button type="button" class="modal-close" onclick="window.closeModalMealType?.()" aria-label="Cerrar">×</button>
      </div>
    </div>

    <!-- Modal 2: manual / foto -->
    <div id="modalNutrition" class="modal-overlay is-hidden" aria-hidden="true">
      <div class="modal modal-nutrition" role="dialog" aria-modal="true" aria-labelledby="modalNutritionTitle">
        <h2 id="modalNutritionTitle" class="modal-title">Calorías y macros</h2>
        <div class="modal-tabs">
          <button type="button" class="modal-tab is-active" data-tab="manual">Escribir alimentos</button>
          <button type="button" class="modal-tab" data-tab="foto" disabled title="Próximamente">Subir foto</button>
        </div>
        <div class="modal-tab-content" id="tabManual">
          <label class="label">Un alimento por línea (ej: 2 huevos, 100g pollo)</label>
          <textarea id="nutritionIngredients" class="input modal-textarea" rows="4" placeholder="2 huevos&#10;100g pollo"></textarea>
          <div class="modal-nutrition-actions">
            <button type="button" id="nutritionCalcBtn" class="btn btn-primary">Calcular</button>
          </div>
        </div>
        <div id="nutritionResult" class="nutrition-result is-hidden"></div>
        <button type="button" class="modal-close" onclick="window.closeModalNutrition?.()" aria-label="Cerrar">×</button>
      </div>
    </div>

    <!-- Service Worker registration disabled temporarily to avoid serving cached assets on mobile.
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function (err) {
            console.error('ServiceWorker registration failed: ', err);

      }
    </script>
    -->
    <script src="./app.js"></script>
  </body>
</html>
